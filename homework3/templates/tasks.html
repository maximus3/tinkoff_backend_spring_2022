<html>
<body>
    <a href="?status=all">All</a>
    <a href="?status=active">Active</a>
    <a href="?status=finished">Finished</a>
    <h1>List of {{list_name}} tasks</h1>
    {% for num in tasks %}
    <li>
        {{tasks[num].name}}
        {% if not tasks[num].is_finished %}
        <form action="/complete" method="post">
            <button name="complete_btn" type="submit" value={{tasks[num].task_id}}>Complete</button>
        </form>
        {% endif %}
    </li>
    {% endfor %}
    <h1>Enter new task</h1>
    <form action=/add_task method="post">
        <label for="task_name">Task</label>
        <input type="text" name="task_name">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
